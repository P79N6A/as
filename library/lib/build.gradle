            buildConfigField("String", "ENDPOINT", "\"" + "http://www.huoyunji.com:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.13:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.233:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://aohysoft2.gnway.cc:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.215:8085/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.86:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.12:8084/api/" + "\"")

        }
        debug {
            buildConfigField("String", "ENDPOINT", "\"" + "http://www.huoyunji.com:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://aohysoft2.gnway.cc:8084/api/" + "\"")

//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.202:8084/api/" + "\"")
//            buildConfigField("String", "ENDPOINT", "\"" + "http://192.168.1.233:8084/api/" + "\"")
