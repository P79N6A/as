dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    // 列表
    compile project(path: ':library:loadinglayout_library') // 空布局异常布局
    compile project(':library:twinklingrefreshlayout_library')
    compile project(path: ':library:sweetsheet')
    compile project(path: ':library:luban')
    api 'com.github.zhongjhATC:Retrofit2Rxjava2Download:1.0.1'
    //拍照
    compile project(path: ':library:imagepicker')
//    compile 'com.lzy.widget:imagepicker:0.6.1'
    // 可以选择复制文本 http://jaeger.itscoder.com/android/2016/11/21/selectable-text-helper.html
    compile project(path: ':library:SelectableTextHelper_library')

    // 回弹列表,为什么要自己改写呢，为了区分下拉回弹，上拉不回弹。

    compile project(path: ':library:refresh-layout')
//    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.1.0-alpha-1'
//    compile 'com.scwang.smartrefresh:SmartRefreshHeader:1.1.0-alpha-1'//没有使用特殊Header，可以不加这行

    //官方系列包
    compile "com.android.support:appcompat-v7:$rootProject.ext.androidSupportSdkVersion"
    compile "com.android.support:percent:$rootProject.ext.androidSupportSdkVersion"
    compile "com.android.support:design:$rootProject.ext.androidSupportSdkVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.androidSupportSdkVersion"
    compile "com.android.support:support-v4:$rootProject.ext.androidSupportSdkVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.androidSupportSdkVersion"
    compile 'com.android.support.constraint:constraint-layout:1.1.2'

    // 谷歌工具包
    compile "com.google.guava:guava:18.0"
    // 日志打印
    compile 'com.elvishew:xlog:1.3.0'
    // Easypermissions简化了Android M的运行时权限的申请、结果处理、判断等步骤。
    compile 'pub.devrel:easypermissions:1.1.2'
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    // 异步加载图片
    // 图片
    compile 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    // 进度条
    compile 'com.daimajia.numberprogressbar:library:1.4@aar'
    // eventbus
    compile 'org.greenrobot:eventbus:3.0.0'
    // Android向上滑动面板
    compile 'com.sothree.slidinguppanel:library:3.3.1'
    // 多个fab
    compile 'com.github.clans:fab:1.6.4'
    //  RecyclerView粘性头部控件 - sticky-headers-recyclerview
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.3@aar'
    // 城市包
    compile 'com.contrarywind:Android-PickerView:3.2.5'
    //fragmentation
    compile 'me.yokeyword:fragmentation:1.1.7'
    compile 'com.google.code.gson:gson:2.8.0'
    // 下拉框控件
    compile 'com.github.arcadefire:nice-spinner:1.3.4'

    compile 'com.daimajia.easing:library:2.0@aar'
    compile 'com.daimajia.androidanimations:library:2.2@aar'
    compile 'com.github.chrisbanes:PhotoView:2.1.3'
    compile 'ren.qinc.edit:lib:0.0.5'

    //流式标签布局
    compile 'com.hyman:flowlayout-lib:1.1.2'
    //流式任意控件布局
    compile 'org.apmem.tools:layouts:1.10@aar'
    //打印
    //compile 'top.zibin:Luban:1.1.3'
    // 添加水印
    compile 'com.vinaygaba:rubberstamp:1.0.0'
    // 查看更多
    compile 'com.borjabravo:readmoretextview:2.1.0'

    // 文件下载工具
    compile 'com.liulishuo.filedownloader:library:1.5.9'
    compile 'io.reactivex.rxjava2:rxjava:2.0.5'
    compile 'com.githang:status-bar-compat:0.5'

    //腾讯：捕获异常
    compile 'com.tencent.bugly:nativecrashreport:3.3.1'
    compile 'com.tencent.bugly:crashreport_upgrade:1.3.5'
    compile 'org.jetbrains:annotations-java5:15.0'

    // 网络包
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjava2Version"
    //RxJava2 Adapter 大神写的一个让rxjava2兼容retrofit2
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    //RxJava2 Adapter
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    // 因为rxbind2 本身依赖rxjava2，所以项目中引入rxbinding就可以了，rxjava2就不用引入了
    compile 'com.jakewharton.rxbinding2:rxbinding:2.1.1'

    //retrofit2核心包
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit2Version"
    //Gson converter
    compile "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofit2Version"
    //gson
    compile 'com.google.code.gson:gson:2.8.0'
    //Log拦截器
    compile 'com.squareup.okhttp3:logging-interceptor:3.1.2'
    //设置cookie
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.2.0'
    compile 'io.reactivex.rxjava2:rxjava:2.0.5'
    //七牛
    compile 'com.qiniu:qiniu-android-sdk:7.3.+'
//    // 文件转成mp4
//    compile 'com.daasuu:Mp4Composer-android:0.1.6'
//    compile 'net.ypresto.androidtranscoder:android-transcoder:0.2.0'

    // 推送
    //小米Push通道
    compile 'com.umeng.sdk:push-xiaomi:1.0.0'
    //华为Push通道
    compile 'com.umeng.sdk:push-huawei:1.0.0'
    //魅族Push通道
    compile 'com.umeng.sdk:push-meizu:1.0.0'




    //解决超过65546代码的问题
//    compile 'com.android.support:multidex:1.0.2'
}